  <body class="bg-slate-950 text-slate-100 antialiased selection:bg-magenta-500 selection:text-white">
    <div id="root"></div>
    <script>
      // Global object to store timers for each question
      window.questionTimers = {};

      // Start the timer for a specific question ID
      window.startQT = function(id) {
        if (!window.questionTimers[id]) {
          window.questionTimers[id] = { total: 0, startTime: null };
        }
        // Only start if not already running to avoid overwrites
        if (!window.questionTimers[id].startTime) {
           window.questionTimers[id].startTime = Date.now();
        }
      };

      // Stop the timer and ACCUMULATE the time
      window.endQT = function(id) {
        if (window.questionTimers[id] && window.questionTimers[id].startTime) {
          const now = Date.now();
          const elapsedSeconds = (now - window.questionTimers[id].startTime) / 1000;
          
          window.questionTimers[id].total += elapsedSeconds;
          window.questionTimers[id].startTime = null; // Stop the timer
        }
      };
      
      // Helper function to get the current total time for a question
      window.getQT = function(id) {
         return window.questionTimers[id] ? window.questionTimers[id].total : 0;
      }
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
